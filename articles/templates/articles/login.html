{% extends 'articles/base_user.html' %}

{% block form %}
    <div class="card-body">

        <h3 class="text-center mt-0">
            <a href="{% url 'index' %}" class="logo logo-admin">SARC</a>
        </h3>

        <h6 class="text-center">Welcome Back !</h6>

        <div class="p-3">
            <form class="form-horizontal" action="" method="post">
                {% if error_msg %}
                    <div class="alert alert-danger">{{ error_msg }}</div>
                {% endif %}
                {% csrf_token %}
                {{ form }}


                <div class="form-group text-center row m-t-20">
                    <div class="col-12">
                        <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Login
                        </button>
                    </div>
                </div>

                <div class="form-group m-t-10 mb-0 row">
                    <div class="col-12 m-t-20 text-center">
                        <a href="{% url 'register' %}" class="text-muted">Don't have an account? Create new</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
